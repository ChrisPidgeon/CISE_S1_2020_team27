{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-dark is-bold">
        <div class="hero-body ">
            <div class="container ">
                <div class="columns is-mobile is-left is-vcentered">
                    <figure class="image is-64x64">
                        <img class="is-rounded" src="{% static 'seer_app/media/SEER_Logo.png' %}">
                    </figure>
                    <div class="column">
                        <span class="title">
                            <strong>
                                Software Engineering Evidence Repository
                            </strong>
                        </span><br>
                        <span class="subtitle">
                            Search for an article
                        </span>
                    </div>
                    <nav class="navbar is-link">
                        <div class="container">
                            <span class="navbar-burger burger" data-target="navMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navMenu" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="{% url 'Home' %}" class="navbar-item is-active">Home</a>
                                <a href="{% url 'Submit' %}" class="navbar-item">Submit</a>
                                <a href="{% url 'AdvancedSearch' %}" class="navbar-item">Advanced Search</a>
                            </div>
                        </div>
                    </div>    
                </nav>
            </div>
                </div>
        </div>

    </section>

    {% block content %}


    {% endblock content %}
    
    <script type="text/javascript">
    (function(){
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#'+burger.dataset.target);

        burger.addEventListener('click', function(){
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
        })
    })();
    </script>
  </body>
</html>
