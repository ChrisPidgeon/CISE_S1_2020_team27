{% extends "seer_app/base.html" %}
{{ block.super }}

{% block content %}
<br/><br/>

    <div class="container">
        <form method="POST"> {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label for="{{field.id_for_label }}" class="label">{{ field.html_name }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            <button type="submit" class="button is-primary">Submit</button>
        </form>
    </div>


{% endblock content %}
